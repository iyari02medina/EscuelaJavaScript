<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 500px;
            height: 500px;
            background-color: papayawhip;
            border-radius: 20px;
            overflow: hidden;     /* esconde todo lo que pasa la card */
        }
        .card img {
            width: 100%;
        }
        .card p {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/598966/pexels-photo-598966.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Oso polar">
            <p>Oso: polar</p>
        </div>
    </section>
</body>
</html>
